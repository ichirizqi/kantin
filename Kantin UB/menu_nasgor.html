  <script>
    $(function () {
      $.ajax({
        type: 'GET',
        url: '../api/data_nasgor.php?metode=tambah',
        success: function (response) {
          let menu = response.data
          for (let i = 0; i < menu.length; i++) {
            let html =
              `
            <div class="col-lg-6 menu-item filter-starters">
            <img src="gambar/menu/${menu[i].gambar}" class="menu-img" alt="">
            <div class="menu-content">
            <a href="pilih_pesan.html?id_menu=${menu[i].id_menu}">${menu[i].nama_menu}</a><span>${menu[i].harga}</span>
            </div>
            <div class="menu-ingredients">
            ${menu[i].deskripsi}
            <div class="btns"><br><br>
            <a href="pilih_pesan.html?id_menu=${menu[i].id_menu}"><button type="button" class="btn btn-outline-secondary">PESAN</button></a>
            </div>
            </div>
            </div>
            `
            $("#dataNasgor").append(html);
          }
        }
      })
    });
  </script>
